name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # ============================================
  # Quality Checks (Linting, Formatting, Types)
  # ============================================
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      # Ruff linting with GitHub annotations and SARIF output for SonarQube
      - name: Run ruff linting
        run: |
          ruff check src/ tests/ --output-format=github
          ruff check src/ tests/ --output-format=sarif -o ruff-results.sarif || true

      - name: Run ruff format check
        run: |
          ruff format --check src/ tests/

      - name: Run mypy type checking
        run: |
          mypy src/mayflower_sandbox

      - name: Upload Ruff SARIF
        uses: actions/upload-artifact@v4
        with:
          name: ruff-sarif
          path: ruff-results.sarif
          retention-days: 7

  # ============================================
  # Unit Tests with Coverage
  # ============================================
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: mayflower_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Set up database schema
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d mayflower_test -f migrations/001_sandbox_schema.sql

      # Run tests with JUnit XML and coverage XML output for SonarQube
      - name: Run tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_DB: mayflower_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_PORT: 5432
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          pytest -v -m "not slow" \
            --cov=src/mayflower_sandbox \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --junitxml=junit.xml

      # Upload test artifacts (only for Python 3.12 to avoid duplicates)
      - name: Upload test results
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            junit.xml
            coverage.xml
          retention-days: 7

  # ============================================
  # SonarQube Analysis
  # ============================================
  sonarqube:
    name: SonarQube Analysis
    runs-on: mayflower-k8s-runners
    needs: [quality, test]
    if: always()  # Run even if tests fail - we still want quality metrics

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: .
        continue-on-error: true

      - name: Download Ruff SARIF
        uses: actions/download-artifact@v4
        with:
          name: ruff-sarif
          path: .
        continue-on-error: true

      # Build dynamic SARIF paths (only include files that exist)
      - name: Prepare SARIF paths
        id: sarif
        run: |
          SARIF_FILES=""
          for f in ruff-results.sarif; do
            if [ -f "$f" ]; then
              if [ -n "$SARIF_FILES" ]; then
                SARIF_FILES="$SARIF_FILES,$f"
              else
                SARIF_FILES="$f"
              fi
            fi
          done
          echo "paths=$SARIF_FILES" >> $GITHUB_OUTPUT
          echo "Found SARIF files: $SARIF_FILES"

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.sarifReportPaths=${{ steps.sarif.outputs.paths }}
