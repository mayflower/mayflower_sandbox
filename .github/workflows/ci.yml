name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run ruff linting
        run: |
          ruff check src/

      - name: Run ruff format check
        run: |
          ruff format --check src/ tests/

      - name: Run mypy type checking
        run: |
          mypy src/mayflower_sandbox

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: mayflower_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Set up database schema
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d mayflower_test -f migrations/001_sandbox_schema.sql

      - name: Run tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_DB: mayflower_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_PORT: 5432
        run: |
          pytest -v --cov=src/mayflower_sandbox --cov-report=term-missing
